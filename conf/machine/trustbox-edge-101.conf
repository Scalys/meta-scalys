#@TYPE: Machine
#@NAME: Scalys TrustBox Edge 101
#@SOC: LSCH2
#@DESCRIPTION: Machine configuration for running LS1012A in 64-bit mode
#@MAINTAINER: Dmitry Lavnikevich <dmitry.lavnikevich@edality.by>

MACHINEOVERRIDES =. "fsl-lsch2:ls1012a:"

require conf/machine/include/qoriq-arm64.inc
require conf/machine/include/arm/arch-arm64.inc

MACHINE_FEATURES += "optee"

KERNEL_CLASSES  = " kernel-fitimage "
KERNEL_IMAGETYPES = "fitImage"

KERNEL_MODULE_AUTOLOAD += "rtl8723bu"
MACHINE_EXTRA_RRECOMMENDS += "kernel-module-8723bu kernel-firmware-rtl8723bu-nic kernel-firmware-rtl8723bu-bt"

UBOOT_DTB_LOADADDRESS = "0x90000000"
UBOOT_ENTRYPOINT = "0x80080000"

UBOOT_CONFIG ??= "tfa-secure-boot tfa"
# UBOOT_CONFIG[tfa] = "tbe101_tfa_defconfig,,u-boot-dtb.bin"
# UBOOT_CONFIG[tfa-secure-boot] = "tbe101_tfa_SECURE_BOOT_defconfig,,u-boot-dtb.bin"

UBOOT_CONFIG[tfa] = "trustbox_tfa_defconfig,,u-boot-dtb.bin"
UBOOT_CONFIG[tfa-secure-boot] = "trustbox_tfa_SECURE_BOOT_defconfig,,u-boot-dtb.bin"

RCWQSPI ?= "N_SSNH_3308/rcw_1000_default"
RCWQSPISEC ?= "N_SSNH_3308/rcw_1000_default"

KERNEL_DEVICETREE ?= "freescale/trustbox.dtb"
KERNEL_DEFCONFIG ?= "defconfig"

EXTRA_IMAGEDEPENDS += "ppfe-firmware rcw atf"
USE_VT = "0"

DISTRO_FEATURES_append = " systemd virtualization optee"
DISTRO_FEATURES_BACKFILL_CONSIDERED += "sysvinit"
VIRTUAL-RUNTIME_init_manager = "systemd"
VIRTUAL-RUNTIME_initscripts = "systemd-compat-units"

